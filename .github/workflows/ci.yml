name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for hatch-vcs version detection

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          python -m pytest tests/ -v \
            --ignore=tests/test_pixeltable_mcp_server.py \
            --ignore=tests/test_backup_restore.py \
            --ignore=tests/test_db_repair.py

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Check formatting
        run: ruff format --check .

      - name: Lint
        run: ruff check .
        continue-on-error: true  # Don't fail on lint warnings for now

  license-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check license headers
        run: |
          # Check that main source files have Apache 2.0 license headers
          files=(
            "src/luminescent_cluster/servers/session_memory.py"
            "src/luminescent_cluster/servers/pixeltable.py"
            "pixeltable_setup.py"
            "agent_tools.py"
            "src/luminescent_cluster/version_guard.py"
            "src/luminescent_cluster/extensions/protocols.py"
            "src/luminescent_cluster/extensions/registry.py"
            "src/luminescent_cluster/integrations/github_pat.py"
            "src/luminescent_cluster/integrations/gitlab_pat.py"
          )

          missing=()
          for file in "${files[@]}"; do
            if [ -f "$file" ]; then
              if ! grep -q "Apache License" "$file"; then
                missing+=("$file")
              fi
            fi
          done

          if [ ${#missing[@]} -gt 0 ]; then
            echo "Missing Apache 2.0 license header in:"
            printf '%s\n' "${missing[@]}"
            exit 1
          fi

          echo "All source files have license headers"
