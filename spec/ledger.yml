# Spec/Ledger: Requirement-to-Test Mapping
# See ADR-009 for the reconciliation system design.
#
# Format:
#   requirement_id:
#     title: Human-readable title
#     source: ADR reference
#     status: active | deprecated | proposed
#     priority: critical | high | medium | low
